<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Bongacha - A Bombergirl Gacha Simulator">
    <meta property="og:description" content="Fuel your gacha addiction w/o throwing money at Konmai!">
    <meta property="og:image" content="https://raw.githubusercontent.com/nicodayo/Bongacha/main/img/pinecat.png">
    <meta property="og:url" content="https://nicodayo.github.io/Bongacha/">
    <title> Bongacha Pain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gachaVideoContainer" class="video-overlay">
        <video id="gachaVideo" src="vid/gachascreen.mp4" muted playsinline></video>
    </div>
    <audio id="gachaAudio" src="vid/gachabgm.mp3"></audio>
    <h1>Bongacha (a Bombergirl gacha sim)</h1>
    <h2>Experience less pain</h2>
    <h3 id="ticketAmount"> Tickets Used: 0</h3>

    <div class="gacha">
        <button onclick="Gacha(1)">Single Pull</button>
        <button onclick="Gacha(10)">10-Pull</button>
        <button onclick="toggleRates()">Rates</button>
    </div>
    <div id="pullRatesMenu" class="pull-rates-overlay">
        <div class="pull-rates-content">
            <span class="close-button" onclick="toggleRates()">&times;</span>
            <img src="img/pull_rates.png" alt="Pull Rates">
        </div>
    </div>

    <div class="results" id="results"></div>
    <script src="gacha.js"></script>
    <div class="pinecontainer">
        <img src="img/pinecat.png" alt="PineCat" class="pine">
    </div>
</body>
</html>
